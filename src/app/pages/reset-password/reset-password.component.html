<div class="login-bg-image">
    <div class="container-fluid" style="position: relative; overflow-y: auto; height: 100vh;">
        <div class="row justify-content-center align-items-center" style="height: 100%;">
            <div class="col-md-12">
                <div class="card login-container">
                    <mdb-tabs [pills]="true" [fill]="true">
                        <mdb-tab title="Şifremi Unuttum">
                            <form [formGroup]="passwordForm">
                                <div class="form-group">
                                    <mdb-form-control class="mb-4">
                                        <input mdbInput formControlName="newPassword" type="text" id="newPassword"
                                            class="form-control" />
                                        <label mdbLabel class="form-label" for="logiNE">Şifrenizi giriniz</label>
                                    </mdb-form-control>
                                    <mdb-form-control class="mb-4">
                                        <input mdbInput formControlName="confirmPassword" type="text" id="confirmPassword"
                                            class="form-control" />
                                        <label mdbLabel class="form-label" for="logiNE">Şifrenizi Tekrar giriniz</label>
                                    </mdb-form-control>
                                    <button mdbRipple type="submit"
                                        class="btn btn-outline-primary btn-rounded col-md-12" (click)="resetPassword()">
                                        Mail Gönder</button>
                                </div>
                            </form>
                        </mdb-tab>

                    </mdb-tabs>
                </div>
            </div>
        </div>
